<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit


  You selected out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

    <main>

        <div class="upper">
            <img src="images/icon-star.svg" alt="star">

        </div>

        <div class="middle">
            <div class="ques">
                How did we do?
            </div>

            <div class="feedback">
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </div>


        </div>

        <div class="lower">

            <div class="buttons">
                <button id="button1" value="1">1</button>
                <button id="button2" value="2">2</button>
                <button id="button3" value="3">3</button>
                <button id="button4" value="4">4</button>
                <button id="button5" value="5">5</button>
            </div>

            <div class="submit">
                Submit
            </div>


        </div>

    </main>

    <div class="thankspage">

        <div class="up">
            <div class="phone"><img src="images/illustration-thank-you.svg" alt="phone"></div>
            <div class="select">You selected <span></span> out of 5</div>
        </div>

        <div class="down">
            <div class="thankyou">Thank you!</div>
            <div class="ending">
                We appreciate you taking the time to give a rating. If you ever need more support, 
                don’t hesitate to get in touch!
            </div>
        </div>




    </div>

    







    <script src="script.js"></script>
</body>

</html>
